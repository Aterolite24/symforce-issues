[mypy]
python_version = 3.8
warn_unused_configs = True
disallow_untyped_defs = True
mypy_path = . : gen/python

[mypy-black.*]
ignore_missing_imports = True

[mypy-IPython.*]
ignore_missing_imports = True

[mypy-matplotlib.*]
ignore_missing_imports = True

[mypy-mpl_toolkits.*]
ignore_missing_imports = True

[mypy-numba.*]
ignore_missing_imports = True

[mypy-skymarshal.*]
ignore_missing_imports = True

[mypy-symengine.*]
ignore_missing_imports = True

[mypy-sympy.*]
ignore_missing_imports = True

[mypy-cc_sym.*]
ignore_missing_imports = True

[mypy-lcmtypes.*]
ignore_missing_imports = True
